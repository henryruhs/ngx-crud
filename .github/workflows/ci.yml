name: ci

on: [ push, pull_request ]

jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Set up Node 16
    uses: actions/setup-node@v4
    with:
     node-version: 18
  - run: npm install
  - run: npm run lint
 build:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Set up Node 18
    uses: actions/setup-node@v4
    with:
     node-version: 18
  - run: npm install
  - run: npm run build
 test:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Set up Node 18
    uses: actions/setup-node@v4
    with:
     node-version: 18
  - run: npm install
  - run: npm run test
 report:
  needs: test
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Set up Node 18
    uses: actions/setup-node@v4
    with:
     node-version: 18
  - run: npm install
  - run: npx c8 --reporter=lcov mocha
  - name: Report to Coveralls
    uses: coverallsapp/github-action@v2
    with:
     github-token: ${{ secrets.GITHUB_TOKEN }}
